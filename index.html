<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code</title>
</head>
<body>
    <label for="input">Enter input:</label>
    <input type="number" id="input">
    <button onclick="calculate()">Calculate</button>
    <p id="output"></p>
    <p id="calculation"></p>

    <script>
        document.getElementById("input").addEventListener("keydown", function(event) {
            if (event.keyCode === 13) { // 13 is the keycode for Enter key
                event.preventDefault();
                calculate();
            }
        });

        function calculate() {
            const input = parseFloat(document.getElementById('input').value);
            let y = 0;
            let out = 0;
            let resultMessage = "";
            let calculationMessage = "";

            if (input <= 700) {
                out = input * 0.15 + input * 0.85 * 0.36;
                out = out.toFixed(2);
                resultMessage = "Amount payable: " + out;
                calculationMessage = "Calculation performed: input*.15+input*.85*.36";
            } else {
                y = input - 700;
                out = 319.2 + y;
                out = out.toFixed(2);
                resultMessage = "Amount payable: " + out;
                calculationMessage = "Calculation performed: 700*.15+700*.85*.36 + (input-700)";
            }

            document.getElementById('output').innerText = resultMessage;
            document.getElementById('calculation').innerText = calculationMessage;
        }
    </script>
</body>
</html>
